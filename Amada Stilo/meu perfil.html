<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/jpeg" href="Amada.jpeg">
    <link href="designer.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <link href="media.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">
            <img src="Amada.jpeg" alt="Amada">
            <div id="texttitle">
                <h1>Amada</h1>
                <h1>'Stilo</h1>
            </div>
            
        </div>
        <ul>
            <a href="inicial.html"><li>Inicio</li></a>
            <a href="Sobre.html"><li>Sobre</li></a>
            <a href="contato.html"><li>Contato</li></a>
            <a href="Loja.html"><li>Loja</li></a>
            <a href="meu perfil.html" id="inscreva-se-btn"><li>Meu Perfil</li></a>
        </ul>
    </header>
      <div id="perfil">
        <h1>Perfil do Usuário</h1>
        <form id="perfil-form">
          <!-- Dados pessoais -->
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" value="Henrique Gentil de Macedo" required>
            <br>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" value="2005-01-01" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="henrique@example.com" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <label for="nova-senha">Nova Senha (opcional):</label>
            <input type="password" id="nova-senha" name="nova-senha">
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="000.000.000-00" required>
          </fieldset>
    
          <!-- Endereço -->
          <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="69000-000" required>
            <br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" value="Rua Exemplo" required>
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" value="Centro" required>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="Manaus" required>
            <br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="Amazonas" required>
            <br>
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" value="Brasil" required>
          </fieldset>
    
          <!-- Forma de pagamento -->
          <fieldset>
            <legend>Forma de Pagamento</legend>
            <label for="forma-pagamento">Escolha a forma de pagamento:</label>
            <select id="forma-pagamento" name="forma-pagamento" required>
              <option value="pix">PIX</option>
              <option value="cartao-credito">Cartão de Crédito</option>
              <option value="cartao-debito">Cartão de Débito</option>
              <option value="boleto">Boleto</option>
            </select>
    
            <!-- Dados do cartão -->
            <div id="dados-cartao" style="display: none;">
              <label for="nome-cartao">Nome no Cartão:</label>
              <input type="text" id="nome-cartao" name="nome-cartao">
    
              <label for="numero-cartao">Número do Cartão:</label>
              <input type="text" id="numero-cartao" name="numero-cartao">
    
              <label for="validade-cartao">Validade (MM/AA):</label>
              <input type="text" id="validade-cartao" name="validade-cartao">
    
              <label for="cvv-cartao">CVV:</label>
              <input type="text" id="cvv-cartao" name="cvv-cartao">
            </div>
          </fieldset>
    
          <!-- Botões -->
          <div id="botoes">
            <button type="submit" id="salvar">Salvar</button>
            <button type="button" id="cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    
      <script src="perfil.js"></script>
    </body>
    </html>
